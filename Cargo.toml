cargo-features = ["strip"]

[workspace]
members = ["crates/*"]
resolver = "2"

[workspace.dependencies]
serde = { version = "1.0.205", features = ["derive"] }
serde_json = "1.0.122"
anyhow = "1.0.86"
wasm-bindgen = "0.2.92"
napi = { version = "2.16.8", default-features = false, features = [
    "napi4",
    "error_anyhow",
    "serde-json",
] }
napi-derive = "2.16.10"

[profile.release]
lto = true
